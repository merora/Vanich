services:
  - type: web
    name: vanich-backend
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    envVars:
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "vanich-backend.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings

  - type: web
    name: vanich-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://vanich-backend.onrender.com
